<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Outfit Prediction</title>
  <link rel="stylesheet" href="2.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    
    <div class="input-box">
      <input type="text" placeholder="Full Name" id="signup-name">
    </div>
    <div class="input-box">
      <input type="email" placeholder="Email" id="signup-email">
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" id="signup-password">
    </div>
    <div class="input-box">
      <input type="password" placeholder="Confirm Password" id="signup-confirm">
    </div>
    
    <button onclick="signup()">Sign Up</button>
    
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="3.js"></script>
</body>
</html>
